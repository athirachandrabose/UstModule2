<!--  How to use fieldset -->
<!DOCTYPE html>
<html>
<head>
<title>HTML legend Tag</title>
</head>
<body style="background-color:rgb(241, 240, 240);">
<form>
 <fieldset>
  <legend>Details</legend>
  <table>
 <tr><td align="right">  Student Name:</td><td> <input type="text"></td></tr>
  <tr><td align="right">Course Name:</td><td><input type="text"><br />
  <tr><td align="right">Subjects:</td><td><input type="url" name="websitelink">
  </table>
 </fieldset>
</form>
</body>
</html>
