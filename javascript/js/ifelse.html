<html>
    <head>
        <title>ifelse tag</title>
    </head>
    <body>
        <script type = "text/JavaScript">
            var a=30;
           
            if(a<10){
                document.write("get out!")
            }
            else if(a<20){
                document.write("come in!")
            }
            else{
                document.write("how are you!")
            }
        </script>
    </body>
</html>
