<html>
<head>
<title>Reverse</title>
<script>
function reverse(){
	var s = document.getElementById('word').value;
    for(var i=1;i<=s.length;i++){
        console.log(s[s.length-i]);
		document.write(s[s.length-i]);
    }

}
</script>  
</head>
<body>
 
<input type="text" name="word1" id="word"  value="" > 
<input type="button" name="button" value="reverse" onClick="reverse()" />
