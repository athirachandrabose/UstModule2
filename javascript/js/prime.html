<html>
<head>
<title> Learning </title>
</head>
<body>
<input type="text" id="number" name="number"/><br/>  
<input type="button" value="submit" onclick="prime(number)"/>
<script>
function calprime(num)
{
    var i;
    var flag=1;
    for(i=2;i<=num;i++){
        if(num%i==0){
            return 0;
        }
        else
        return 1;
    }

}
function prime()
{
    var number=document.getElementById("number").value; 
    var res = calprime(number);
    if(res==1){
        document.write("is prime no");
    }
    else
    {
        document.write("is not  prime no");
    }
   
}
</script>

</body>
</html>
