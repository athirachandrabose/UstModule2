<body>
    <script>
        let data= new Array();
        let info=["star wars",10,"$10",function math(){console.log('hello');},10,10==10];
        console.log(info[3]);// math(){console.log('hello');}
        // ----------------------------------------------------------------------------------

        info.push("mango");
        console.log(info);//(7) ['star wars', 10, '$10', ƒ, 10, true, 'mango']
        // ----------------------------------------------------------------------------------

        info.pop();
        console.log(info);//['star wars', 10, '$10', ƒ, 10, true]
        //----------------------------------------------------------------------------------

        let len=info.unshift("javascript");
        console.log("size of info="+len);//size of info=7
        console.log(info);//unshift  insert element at index 0 (7) ['javascript', 'star wars', 10, '$10', ƒ, 10, true]
        // ----------------------------------------------------------------------------------- 
        
        info.shift();//shift remove element from the beginning
         console.log(info)//(6) ['star wars', 10, '$10', ƒ, 10, true]
         console.log(info.length);//6
    </script>
