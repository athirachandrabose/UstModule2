<body>
    <header>
        <h2 style="text-align: center;">rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3 style="text-align: center;">create a rediffmail account</h3>
        <div class="container">
            <form name="regform"  class="mb-4"> 
                <table align="center">
                    <tr>
                        <td><label for="fullname">full name</label></td>
                        <td><input type="text" name="fullname" placeholder="enter fullname"  class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="choosemail">choose a amail</label></td>
                        <td><input     type="email" name="choosemail" placeholder="enter email"  class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Enter Password</label></td>
                        <td><input type="password" name="pass"  placeholder="Password" class="form-control" required></td>
                    </tr>
                    <tr>
                    <td><label for="retypepass"></label>Retype password</td>
                        <td><input type="password" name="retypepass"  placeholder=" retype Password" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><label for="dob"></label>Choose DOB</td>
                        <td><input type="date" name="dob" class="form-control" required ></td>
                    </tr>
                    <tr>
                        <td><label for="altemail">Enter alternate email</label></td>
                        <td><input type="email" name="altemail" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="altemailid"  required>
                      <label for="altemailid"> Click if you don't have an alternate ID</label></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile no</label></td>
                        <td><select name="countrycode"  class="form-control" style="width: 150px;">
                            <option value="Ind">+91 India</option>
                            <option value="USA" >+11 USA/canada</option>
                            <option value="UK">+44 Great Britain</option>
                        </select>
                        <input type="number" name="altemail" class="form-control"></td> 	
 
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" name="gender" value="male" required >&nbsp;&nbsp;male
                        <input type="radio" name="gender" value="female" required >&nbsp;&nbsp;female</td>
                    </tr>
                    <tr>
                        <td><label for="country" >choose country</label></td>
                        <td><select name="country" class="form-control">
                            <option value="Ind"> India</option>
                            <option value="usa" >USA</option>
                            <option value="UK">Great Britain</option>
                            <option value="aus">Australia</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="city">choose city</label></td>
                        <td><select name="city"  class="form-control">
                            <option value="tvm"> Trivandrum</option>
                            <option value="mum" >Mumbai</option>
                            <option value="ny">newyork</option>
                            <option value="cal">california</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="submit" value="register" class="btn btn-success" style="align-items: center;"  class="form-control">
                        <input type="reset" value="clear" class="btn btn-danger"  class="form-control" ></td>
                    </tr>
